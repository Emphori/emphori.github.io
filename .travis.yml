language: node_js

node_js:
  - "lts/*"

branches:
  except:
    - master

script:
  - npm run build

deploy:
  # Push the site to GitHub pages
  - provider: pages
    github-token: $GITHUB_TOKEN
    skip-cleanup: true
    local-dir: dist
    target_branch: master
    on:
      branch: develop

env:
  - secure: 
