    <script>
      const { innerWidth, innerHeight } = window;

      let mainBgImage = [];
      let mainBgPosition = [];

      const icons = [
        rotate =>
          `<svg width="37px" height="36px" transform="rotate(${rotate})" viewBox="0 0 37 36" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g stroke="#F5F5F5" stroke-width="2" fill="none">
              <path d="M21.892741,4.14589803 C19.7898166,2.61803399 16.9422424,2.61803399 14.839318,4.14589803 L5.47376595,10.9503699 C3.3708415,12.4782339 2.4908927,15.1864379 3.29413837,17.6585738 L6.87146092,28.6684405 C7.67470658,31.1405765 9.97844244,32.8143386 12.5778,32.8143386 L24.154259,32.8143386 C26.7536165,32.8143386 29.0573524,31.1405765 29.8605981,28.6684405 L33.4379206,17.6585738 C34.2411663,15.1864379 33.3612175,12.4782339 31.258293,10.9503699 L21.892741,4.14589803 Z"></path>
            </g>
          </svg>`,

        rotate =>
          `<svg width="33px" height="33px" transform="rotate(${rotate})" viewBox="0 0 33 33" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g stroke="#F5F5F5" stroke-width="2" fill="none">
              <path d="M20.0355339,3.53553391 L29.4644661,12.9644661 C31.4170876,14.9170876 31.4170876,18.0829124 29.4644661,20.0355339 L20.0355339,29.4644661 C18.0829124,31.4170876 14.9170876,31.4170876 12.9644661,29.4644661 L3.53553391,20.0355339 C1.58291245,18.0829124 1.58291245,14.9170876 3.53553391,12.9644661 L12.9644661,3.53553391 C14.9170876,1.58291245 18.0829124,1.58291245 20.0355339,3.53553391 Z"></path>
            </g>
          </svg>`,

        rotate =>
          `<svg width="51px" height="55px" transform="rotate(${rotate})" viewBox="0 0 51 55" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g stroke="#F5F5F5" stroke-width="2" stroke-linecap="round" fill="none">
              <path d="M1,30 L6.58578644,24.4142136 C7.36683502,23.633165 8.63316498,23.633165 9.41421356,24.4142136 L13.5857864,28.5857864 C14.366835,29.366835 15.633165,29.366835 16.4142136,28.5857864 L20.5857864,24.4142136 C21.366835,23.633165 22.633165,23.633165 23.4142136,24.4142136 L27.5857864,28.5857864 C28.366835,29.366835 29.633165,29.366835 30.4142136,28.5857864 L34.5857864,24.4142136 C35.366835,23.633165 36.633165,23.633165 37.4142136,24.4142136 L41.5857864,28.5857864 C42.366835,29.366835 43.633165,29.366835 44.4142136,28.5857864 L50,23 L50,23"></path>
            </g>
          </svg>`,

        rotate =>
          `<svg width="41px" height="41px" transform="rotate(${rotate})" viewBox="0 0 41 41" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g stroke="#F5F5F5" stroke-width="2" fill="none">
              <path d="M22.7224319,8.5006679 C22.4591269,8.04461027 22.0804133,7.66589668 21.6243557,7.40259169 C20.1894778,6.57416456 18.3547066,7.06579003 17.5262794,8.5006679 L5.40192379,29.5006679 C5.13861879,29.9567255 5,30.4740579 5,31.0006679 C5,32.6575222 6.34314575,34.0006679 8,34.0006679 L32.2487113,34.0006679 C32.7753213,34.0006679 33.2926537,33.8620491 33.7487113,33.5987441 C35.1835892,32.770317 35.6752146,30.9355458 34.8467875,29.5006679 L22.7224319,8.5006679 Z"></path>
            </g>
          </svg>`,
      ];

      const points = [];
      let failures = 0;

      while (failures < 100) {
        const x = Math.floor(Math.random() * innerWidth);
        const y = Math.floor(Math.random() * innerHeight);

        if (points.every((point) => distanceBetweenPoints(...point, x, y) > 200)) {
          points.push([x, y]);
        } else {
          failures++;
        }
      }

      for (const [x, y] of points) {
        mainBgImage.push(`url(data:image/svg+xml;base64,${btoa(icons[Math.floor(Math.random() * 3)](Math.floor(Math.random() * 360)))})`);
        mainBgPosition.push(`${x}px ${y}px`);
      }

      document.documentElement.style.setProperty("--main-bg-image", mainBgImage.join(","));
      document.documentElement.style.setProperty("--main-bg-position", mainBgPosition.join(","));

      function distanceBetweenPoints(x1, y1, x2, y2) {
        return Math.sqrt(Math.pow(x1 - x2, 2) + Math.pow(y1 - y2, 2))
      }
    </script>
